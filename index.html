<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dollar to Rupee Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,180,0.3);
      text-align: center;
      width: 300px;
    }

    h2 {
      color: #00e6ac;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    input {
      background-color: #fff;
      color: #000;
    }

    button {
      background-color: #00e6ac;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00c39a;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #00ffb3;
    }
  </style>
</head>
<body>

  <div class="converter">
    <h2>ðŸ’µ Dollar to â‚¹ Rupee</h2>
    <input type="number" id="dollarInput" placeholder="Enter amount in USD" />
    <button onclick="convert()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    function convert() {
      const dollar = parseFloat(document.getElementById("dollarInput").value);
      const rate = 83.2; // Static conversion rate (can be updated to real-time via API)
      
      if (!isNaN(dollar)) {
        const rupees = (dollar * rate).toFixed(2);
        document.getElementById("result").innerText = `â‚¹ ${rupees} INR`;
      } else {
        document.getElementById("result").innerText = "Please enter a valid amount.";
      }
    }
  </script>

</body>
</html>
